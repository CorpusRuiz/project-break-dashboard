<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <h1 class="whiteTitle">HOME PAGE</h1>
    <div class="clockIndexCard">
        <div class="hourContainer" id="hourContainer"></div>
        <div class="dateContainer" id="dateContainer"></div>
    </div>
    <div class="indexFatherCard">
        <div class="indexCard">
            <div class="fatherCard">
                <h2 class="white">Añade tu enlace de interés</h2>
                <div class="generalCard">
                    <input type="text" id="urlName" placeholder="Nombre de tu enlace">
                    <input type="text" id="url" placeholder="Pega aqui tu URL">
                    <button id="UrlButton" class="UrlButton">Añadir enlace</button>
                    <div class="savedUrlCard" id="savedUrlCard">
                    </div>
                </div>
            </div>
        </div>
        <div class="indexCard">
            <div class="fatherCard">
                <div class="generalCard">
                    <div class="weatherPlace" id="weatherPlace"></div>
                    <div class="weather">
                        <div class="weatherImg" id="weatherImg"></div>
                        <div class="weatherText" id="weatherText"></div>
                    </div>
                    <div class="longWeather" id="longWeather"></div>
                </div>
            </div>
            <div class="fatherCard">
                <h2 class="white">Crea tu contraseña segura</h2>
                <div class="generalCard">
                    <h3>Numero de caracteres de la contraseña</h3>
                    <div>
                        <input type="number" id="passwordLength" placeholder="min:12 max:50">
                        <button id="buttonPassword" class="buttonPassword">Generar Contraseña</button>
                    </div>
                    <div id="newPassword" class="newPassword">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerLinks">
            <a href="./password.html">CONTRASEÑAS</a>
            <a href="./links.html">LINKS</a>
            <a href="./weather.html">TIEMPO</a>
            <a href="./clock.html">RELOJ</a>
        </div>
    </footer>
    <script src="./js/scriptHome.js"></script>
</body>
</html>
